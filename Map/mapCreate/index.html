<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Map</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Yj1y+scB5CvTE8vJIBafBz/YVuq0FklhKEnHL7P6eiUMQY8zJxwlW+XuYDRftKKItp1by1as2veGzAjapS6wLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="filters">
    <select id="makerFilter-option" onchange="updateMap()">
      <option value="">All Vehicles</option>
    </select>
    <select id="ev_typeFilter-option" onchange="updateMap()">
      <option value="">All EV Types</option>
    </select>
  </div>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/logic.js"></script>
</body>

</html>
